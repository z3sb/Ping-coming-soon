<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/1e6ed09e58.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <header>
      <div class="image"><img src="./images/logo.svg"></div>
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </header>
    <section>
      <form>
        <div>
        <input type="email" name="email" placeholder="Your email address...">
        </div>
        <input type="submit" value="Notify Me">
      </form>
      <div class="main-image">
        <img src="./images/illustration-dashboard.png">
      </div>
    </section>
    <footer>
      <div class="icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.haiderfadel.tk" target="_blank">Haider Fadel</a>.
      </p>
    </footer>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
